<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="three_cups_flex">
        <section class="first_cup">
            <div class="first_cup_price">
                <h1>
                    &#36;2
                </h1>
            </div>
            <img class="bronze_cup_smoke" src="./assets/images/bronze_smoke.png" alt="bronze smoke">
            <img class="bronze_bean" src="./assets/images/bean.png" alt="bronze bean">
            <img class="bronze_cup" src="./assets/images/bronze_cup.png" alt="bronze cup">
            <div class="first_cup_header">
                <h1>
                    Bronze
                </h1>
            </div>
            <div class="first_cup_inf">
                <h3>
                    any cup off coffee until &#36;3
                </h3>
            </div>
        </section>
        <section class="second_cup">
            <div class="second_cup_price">
                <h1>
                    &#36;3
                </h1>
            </div>
            <img class="gold_cup_smoke" src="./assets/images/gold_smoke.png" alt="gold smoke">
            <img class="gold_bean" src="./assets/images/bean.png" alt="gold bean">
            <img class="gold_cup" src="./assets/images/gold_cup.png" alt="gold cup">
            <div class="second_cup_header">
                <h1>
                    Gold
                </h1>
            </div>
            <div class="second_cup_inf">
                <h3>
                    any cup off coffee until &#36;5
                </h3>
            </div>
        </section>
        <section class="third_cup">
            <div class="third_cup_price">
                <h1>
                    &#36;2
                </h1>
            </div>
            <img class="silver_cup_smoke" src="./assets/images/silver_smoke.png" alt="silver smoke">
            <img class="silver_bean" src="./assets/images/bean.png" alt="silver bean">
            <img class="silver_cup" src="./assets/images/silver_cup.png" alt="silver cup">
            <div class="third_cup_header">
                <h1>
                    Silver
                </h1>
            </div>
            <div class="third_cup_inf">
                <h3>
                    any cup off coffee until &#36;4
                </h3>
            </div>
        </section>
    </section>
</body>

</html>
